plugins {
    id "com.android.application"  // Android application plugin
    id "kotlin-android"  // Kotlin Android plugin
    id "com.google.gms.google-services"  // Firebase plugin (applies the Google Services plugin)
    id "dev.flutter.flutter-gradle-plugin"  // Flutter Gradle plugin (if using Flutter)
}

android {
    namespace = "com.example.agronex"  // Your app's namespace
    compileSdk = 34  // Adjust to the required SDK version for your project

    defaultConfig {
        applicationId = "com.example.agronex"  // Unique application ID
        minSdk = 23  // Minimum SDK version
        targetSdk = 34  // Target SDK version
        versionCode = 1  // Version code for the app
        versionName = "1.0"  // Version name for the app
    }
    ndkVersion = "25.1.8937393"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17  // Set Java source compatibility to Java 17
        targetCompatibility JavaVersion.VERSION_17  // Set Java target compatibility to Java 17
    }

    kotlin {
        jvmToolchain(17)  // Specify Kotlin JVM toolchain to use Java 17
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // Use debug signing for now, replace with your own for release
        }
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.1.0')  // Firebase BOM for Firebase SDK version management
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"  // Kotlin standard library
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlinOptions {
        jvmTarget = "17"  // Align Kotlin JVM target with Java 17
    }
}
