buildscript {
    ext.kotlin_version = '1.9.0'  // Define Kotlin version here
    repositories {
        google()  // Add Google's Maven repository
        mavenCentral()  // Add Maven Central
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.2'  // Android Gradle plugin version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"  // Kotlin Gradle plugin
        classpath 'com.google.gms:google-services:4.3.15'  // Firebase plugin version (specify the version)
    }
}

allprojects {
    repositories {
        google()  // Add Google's Maven repository
        mavenCentral()  // Add Maven Central repository
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
